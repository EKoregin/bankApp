server:
  port: 8090

cloud:
  db-host: localhost
  eureka-host: localhost
  currency-host: localhost
  currency-port: 8181
  auth-host: 127.0.0.1

currency-service:
  host: ${cloud.currency-host}
  port: ${cloud.currency-port}

spring:
  application:
    name: bank-app-web
  security:
    oauth2:
      client:
        provider:
          my_auth_server:
            issuer-uri: http://localhost:9000
        registration:
          bankAppClient:
            client-id: bankAppClient
            client-name: My Bank
            client-secret: secret
            provider: my_auth_server
            client-authentication-method: client_secret_basic
            redirect-uri: http://localhost:8090/login/oauth2/code/{registrationId}
            scope:
              - openid

eureka:
  client:
    enabled: false
    service-url:
      defaultZone: http://${cloud.eureka-host}:8761/eureka