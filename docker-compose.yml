version: '3.8'

services:
  eureka-service:
    build:
      context: ./eureka-service
    ports:
      - "8761:8761"

  gateway-service:
    build:
      context: ./gateway-service
    hostname: gateway-service
    container_name: gateway-service
    ports:
      - "8080:8080"
    environment:
      EUREKA_HOST: eureka-service
      PROCESSING_URL: http://processing-service:8182
      CURRENCY_URL: lb://currency-service
#      BANK_APP_URL: http://bank-app-web:8080
      AUTH_SERVICE_URL: http://auth-service:9000
    links:
      - currency-service-1
      - currency-service-2
    depends_on:
      - eureka-service
      - auth-service

  currency-service-1:
    build:
      context: ./currency-service
    hostname: currency-service-1
    container_name: currency-service-1
    ports:
      - "8281:8181"
    environment:
      EUREKA_HOST: eureka-service
      AUTH_HOST: auth-service
    depends_on:
      - eureka-service

  currency-service-2:
    build:
      context: ./currency-service
    hostname: currency-service-2
    container_name: currency-service-2
    ports:
      - "8381:8181"
    environment:
      EUREKA_HOST: eureka-service
      AUTH_HOST: auth-service
    depends_on:
      - eureka-service

  auth-service:
    build:
      context: ./auth-service
    hostname: auth-service
    container_name: auth-service
    ports:
      - "9001:9000"
    environment:
      EUREKA_HOST: eureka-service
      BANK_APP_URL: http://localhost:8080
      AUTH_SERVICE_URL: http://auth-service:9000
    depends_on:
      - eureka-service

  bank-app-web:
    build:
      context: ./client-app
    hostname: client-app
    container_name: client-app
    ports:
      - "8090:8090"
    environment:
      EUREKA_HOST: eureka-service
      AUTH_HOST: auth-service
      CURRENCY_HOST: currency-service
    depends_on:
      - eureka-service
      - auth-service

  processing_db:
    image: postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: processing
      PGDATA: /var/lib/postgresql/data
    volumes:
        - ./db/processing/data:/var/lib/postgresql/data
    restart: always

  processing-service:
    build:
      context: ./processing-service
    environment:
      DB_HOST: processing_db
      EUREKA_HOST: eureka-service
      CURRENCY_HOST: currency-service
      AUTH_HOST: auth-service
    ports:
      - "8182:8182"
    depends_on:
      - processing_db
      - eureka-service
